<!doctype html>
<html lang="en">

<head>
    <title>Calificaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Bootstrap clase: : contenedor principal -->
    <div class="container">

        <!-- Creo fila centrada -->
        <div class="row d-flex align-items-center">

            <!-- Creo una columna vacia -->
            <div class="col-lg-3"></div>

            <!-- Creo la columna de contenido-->
            <div class="col-lg-6">
                <h1>Validar los datos de las calificaciones</h1>

                <!-- Etiqueta form: si la validación es Ok (booleana true) salto al servicio  con los datos capturados de los textBox -->
                <!-- Form conlleva el evento onSubmit -->
                <form action="http://moralo.atwebpages.com/dam/insertar.php" method="get" id="accion">
                    <div class="form-group">
                        <label for="expediente">Nº de expediente</label>
                        <input type="text" name="expediente" id="expediente" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smExpediente" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smNombre" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smApellidos" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="dwec"><b><u>DWEC</u></b></label>
                        <input type="number" name="dwec" id="dwec" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smDwec" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="dwes">DWES</label>
                        <input type="number" name="dwes" id="dwes" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smDwes" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="ds">DS</label>
                        <input type="number" name="ds" id="ds" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smDs" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="eie">EIE</label>
                        <input type="number" name="eie" id="eie" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smEie" class="text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="diw">DIW</label>
                        <input type="number" name="diw" id="diw" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small id="smDiw" class="text-muted"></small>
                    </div>
                    <button type="submit" name="btnAccion" id="btnAccion">Aceptar</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scriptclase.js"></script>
</body>

</html>
