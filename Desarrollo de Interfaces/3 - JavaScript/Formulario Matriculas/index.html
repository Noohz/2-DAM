            <div class="col-lg-4">
                <h1>¿Qué ciclo estas cursando?</h1>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="DAM" value="DAM">

                </div>

                <div class="form-check">

            <div class="col-lg-4 justify-content-start">

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="DI" value="DI">

                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="PSP" value="PSP">

                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="AD" value="AD">

                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="PM" value="PM">
                        Programación Multimedia
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="SGE" value="SGE">

                </div>

                <div class="form-group">
                    <label for="horasAsistencia">Horas asistencia</label>

                    <select multiple class="form-control" name="multipleselect" id="horasAsistencia">

                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                    <small id="smHoras" class="text-danger"></small>
                </div>

                <!-- textArea Mensaje -->
                <div class="form-group">
                    <label for="FormTextArea">Comentarios</label>
                    <textarea class="form-control" name="textArea" id="FormTextArea" rows="3"></textarea>
                </div>

            <div class="col-lg-4">
