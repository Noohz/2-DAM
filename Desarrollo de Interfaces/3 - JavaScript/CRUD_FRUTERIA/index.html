<!doctype html>
<html lang="en">
    <link rel="shortcut icon" href="#">
  <head>
    <title>Gesti√≥n Tabla Clientes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
  </head>
  <body>
      
     <div class="container">
        <div class="row d-flex justify-content-center">
            <h1>CRUD  FRUTERIA</h1>
                <div class="col-lg-12">
 <!-- Button trigger modal -->

        
        <button type="button" id="botonAdd" class="btn btn-primary mb-2" data-toggle="modal" data-target="#formclientesModal">
            Nueva FRUTA <i class="bi bi-box-arrow-in-up"></i>  </button>
              <!-- formulario modal -->
              <!-- Modal -->
              <div class="modal fade" id="formclientesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Datos Fruta</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="txtId">Teclea ID</label>
                        <input type="text" name="id" id="txtId" class="form-control" placeholder="Teclea ID" aria-describedby="helpId" >
                        <small id="helpId" class="text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="txtName">Teclea NOMBRE</label>
                        <input type="text" name="name" id="txtName" class="form-control" placeholder="Teclea Nombre" aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="txtPrecio">Teclea Precio</label>
                        <input type="text" name="precio" id="txtPrecio" class="form-control" placeholder="Teclea Precio" aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="txtImagen">Teclea url Imagen</label>
                        <input type="text" name="imagen" id="txtImagen" class="form-control" placeholder="Teclea URL Imagen " aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="btnCerrar" name="cerrar" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" id="btnInsertar" name="insertar" class="btn btn-primary" data-dismiss="modal">Insertar</button>
                      <button type="button" id="btnModificar" name="modificar" class="btn btn-info" data-dismiss="modal" disabled="true">Modificar</button>
                    </div>
                  </div>
                </div>
                </div>
  
      
        <div class="table table-responsive table-bordered" id="cajaTabla">
          <!-- Contenido de AJAX -->
        </div>
     </div>

   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
  </body>
 
</html>
