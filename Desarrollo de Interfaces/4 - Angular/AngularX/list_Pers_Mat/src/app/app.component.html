<table mat-table [dataSource]="ds" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Identificador -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Identificador </th>
        <td mat-cell *matCellDef="let Empleado"> {{Empleado.id}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let Empleado"> {{Empleado.nombre}} </td>
    </ng-container>

    <!-- Direccion -->
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let Empleado"> {{Empleado.direccion}} </td>
    </ng-container>

    <!-- Cargo -->
    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let Empleado"> {{Empleado.cargo}} </td>
    </ng-container>

    <!-- Edad -->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let Empleado"> {{Empleado.edad}} </td>
    </ng-container>

    <!-- Imagen -->
    <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imágen </th>
        <td mat-cell *matCellDef="let Empleado"> <img src={{Empleado.imagen}}></td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let Empleado">
            <button>Eliminar</button>
        </td>
    </ng-container>

    <!-- Modificar -->
    <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let Empleado">
            <button>Modificar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
