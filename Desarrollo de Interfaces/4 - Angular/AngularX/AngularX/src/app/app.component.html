<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-auto">
      <h1> {{ titulo }}</h1>
      <h3> {{ autor }}</h3>
      <h4> {{ contSegundos }}</h4>
      <h5> {{ hora }} {{ minutos }} {{ segundos }} {{ milesimas }}</h5>
      <button id="iniciar" #ini disabled="true" class="btn btn-info btn-md m-2" (click)="iniciar($event, par)">Iniciar</button>
      <button id="parar" #par class="btn btn-danger btn-md m-2" onclick="parar($event, ini)">Parar</button>
    </div>
  </div>
</div>
