<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

  <button class="btn btn-info btn-md m-2" (click)="abrirDialogo()">Abrir Dialogo</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listaEmpleado" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.id}} </td>
    </ng-container>

    <!-- Nombre  Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
    </ng-container>

    <!-- Dirección Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.direccion}} </td>
    </ng-container>

    <!-- Cargo Column -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.cargo}} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.edad}} </td>
    </ng-container>

    <!-- Imagen Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
      <td mat-cell *matCellDef="let empleado"> <img src={{empleado.imagen}} ></td>
    </ng-container>

    <!-- Eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let empleado">
        <button (click)="eliminarEmpleado(empleado)">Eliminar</button>
      </td>
    </ng-container>

     <!-- Modificar Column -->
     <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let empleado">
        <button (click)="modificarEmpleado(empleado)">Modificar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cabecera"></tr>
    <tr mat-row *matRowDef="let empleado; columns: cabecera;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
